<div class="my-5 d-flex justify-content-center">
    <div>
        <h2 class="text-center">Delete a Record</h2>
        <hr width="500px">
        
        <p class="fw-bold lead text-center">
            Are you sure you want to delete this record?
        </p>
        <div class="d-flex justify-content-center">
            <div class="border border-primary-subtle rounded p-3 mb-3 text-center w-50">
                <p><strong>Id: </strong>{{record.id}}</p>
                <p><strong>Date: </strong>{{record.date}}</p>
                <p><strong>Quantity: </strong>{{record.quantity}}</p>
            </div>
        </div>
        <div>
            <button type="button" (click)="deleteRecord(record.id!)" class="btn btn-danger">Delete</button>
            <a routerLink="/records/index" class="btn btn-primary float-end">Back</a>
        </div>
    </div>
</div>
